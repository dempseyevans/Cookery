<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingredients</title>
</head>
<body>
    <h1>Ingredients</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price Category</th>
                <th>Modify</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ingredient : ${ingredients}">
                <td th:text="${ingredient.name}"></td>
                <!--Display price category as $-->
                <td>
                    <span th:switch="${ingredient.priceCategory}">
                        <span th:case="1">$</span>
                        <span th:case="2">$$</span>
                        <span th:case="3">$$$</span>
                    </span>
                </td>
                <td>
                    <a th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}">Edit</a>
                    <a th:href="@{/ingredients/delete/{id}(id=${ingredient.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/ingredients/new}">Add New Ingredient</a>
</body>
</html>
