<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Information Page</title>
</head>
<body>
    <h1>User Information</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" th:value="${user.username}" readonly><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:value="${user.firstName}" readonly><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:value="${user.lastName}" readonly><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:value="${user.email}" readonly><br>
    </form>
</body>
</html>
