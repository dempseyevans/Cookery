<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Default Title</title>
</head>
<body>
    <h1 th:text="${headerText}">Register</h1>
    <form th:action="@{/users/register}" method="post" th:object="${user}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
